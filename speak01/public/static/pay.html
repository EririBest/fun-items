<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>支付页面</title>
    <script src="./js/vue.js"></script>
    <script src="./js/axios.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
  <div style="width: 100%;height: 100vh;overflow: hidden;" id="app">
    <div style="width: 100%;height: 3vh;background-color: rgb(187, 186, 186);"><div style="position: relative;left: 60%;color: rgb(255, 255, 255);">你好{{ ips }}用户,欢迎使用支付宝支付 | 常见问题</div></div>
    <div style="width: 100%;height: 10vh;" ><img src="./img//zfb.jpg" style="height: 95px;" alt=""></div>
    <div style="width: 100%;height: 89vh;background-color: gainsboro;">
      <div style="width: 60%;height: 10vh;background-color: gainsboro;position: relative;left: 20%;">
      <div style="position: absolute;right: 10px">
      <h1>支付金额</h1>
      <h1 style="color: rgb(204, 65, 22);">{{price}}.00 <span style="font-size: 20px;color: black;">元</span> </h1>
      </div>
      <div style="position: absolute;top: 2vh;left: 10px;font-size: 20px;">
        <div>正在使用实时交易[?]</div>
        <div>收款方:SpeaK担保账户</div>
      </div>
    </div>
      <div style="margin: 0 auto;width: 60%;height: 100%;background-color: white;border-top: 5px solid grey;text-align: center;">
        <div style="width: 100%;height: 15vh;"></div>
        <h1>打开手机支付宝扫一扫</h1>
        <h1>支付金额</h1>
        <h1 style="color: rgb(204, 65, 22);">{{price}}.00 <span style="font-size: 20px;color: black;">元</span> </h1>
        <div style="position: relative;width: auto;height: auto;">
          <img src="./img/zfblogo.jpg" style="position: absolute;width: 40px;left: 48.5%;top: 44%;" alt="">
          <img src="http://localhost:8086/cod/zfbPay" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  const var2 = new Vue({
            el: '#app',
            data: {
                price: '',
                ips: ''
            },
            methods: {
                aa() {
                    const eus = window.sessionStorage.getItem('ipone')
                    this.price = window.sessionStorage.getItem('price')
                    for(let i =0 ;i < eus.length; i++) {
                      if(i>2 && i<8){
                        this.ips+='*'
                      } else {
                        this.ips+=eus[i]
                      }
                    }
                },
            },
            mounted(){
                this.aa()
            }
        })
</script>
